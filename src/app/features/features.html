<section id="features" class="py-24 bg-gradient-to-b from-crypto-blue to-[#12141C]">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold mb-4 text-gradient">
        Powerful Features
      </h2>
      <p class="text-gray-400 max-w-2xl mx-auto">
        CryptoFlow gives you the edge with advanced tools designed for both beginners and professional traders.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
      <div *ngFor="let feature of features; let i = index" 
           class="bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl p-6 hover:bg-white/10 transition-all duration-300 hover:shadow-xl hover:shadow-crypto-purple/5 group"
           [style.animationDelay]="i * 0.1 + 's'">
        
        <div class="bg-crypto-purple/20 rounded-lg w-12 h-12 flex items-center justify-center mb-5 text-crypto-purple group-hover:bg-crypto-purple/30 transition-colors duration-300">
          <!-- Íconos inline según feature.icon -->
          <ng-container [ngSwitch]="feature.icon">
            <svg *ngSwitchCase="'activity'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
            </svg>
            <svg *ngSwitchCase="'lock'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.657 0 3 1.343 3 3v2H9v-2c0-1.657 1.343-3 3-3z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11V9a7 7 0 0114 0v2"/>
            </svg>
            <svg *ngSwitchCase="'zap'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
            <svg *ngSwitchCase="'compass'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <circle cx="12" cy="12" r="10" stroke-width="2"/>
              <path d="M12 6l4 10-10-4 10-4z" stroke-width="2"/>
            </svg>
            <svg *ngSwitchCase="'lineChart'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M3 3v18h18" stroke-width="2"/>
              <path d="M3 15l6-6 4 4 8-8" stroke-width="2"/>
            </svg>
            <svg *ngSwitchCase="'shield'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2l8 4v6c0 5.523-3.582 10.74-8 12-4.418-1.26-8-6.477-8-12V6l8-4z"/>
            </svg>
          </ng-container>
        </div>

        <h3 class="text-xl font-semibold mb-3 text-white">{{ feature.title }}</h3>
        <p class="text-gray-400">{{ feature.description }}</p>
      </div>
    </div>
  </div>
</section>
